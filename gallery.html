<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decor Boutique</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <a class="site-logo" href="./index.html">Decor Boutique</a>
      <div class="nav-wrapper">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list__item">
              <a class="nav-list__link" href="./rental.html">RENTAL COLLECTION</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link nav-list__link_current" href="./gallery.html">GALLERY</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="./contact.html">CONTACT US</a>
            </li>
          </ul>
        </nav>
        <ul class="socials">
          <li class="socials__item">
            <a
              class="socials__link"
              target="_blank"
              href="https://www.instagram.com/decorboutiquerental/"
            >
              <i class="socials__icon fa-brands fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="mobile-menu">
        <i class="fa-solid fa-xmark mobile-menu__close"></i>
        <i class="fa-solid fa-bars mobile-menu__icon"></i>
        <ul class="mobile-menu__list">
          <li><a class="mobile-menu__link" href="./rental.html">Rental Collection</a></li>
          <li><a class="mobile-menu__link" href="./gallery.html">Gallery</a></li>
          <li><a class="mobile-menu__link" href="./contact.html">Contact US</a></li>
          <li>
            <a
              class="mobile-menu__link"
              target="_blank"
              href="https://www.instagram.com/decorboutiquerental/"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </header>
    <div class="wrapper">
      <main class="main">
        <section class="main-section">
          <h1 class="main-section__title"></h1>
          <ul class="gallery-collection">
            <li>
              <img
                width="400"
                class="gallery-collection__img"
                src="./images/gallery/first.jpg"
                alt="Cooper arch"
                loading="lazy"
              />
            </li>
            <li>
              <img
                width="400"
                class="gallery-collection__img"
                src="./images/gallery/second.jpg"
                alt="Cooper arch"
                loading="lazy"
              />
            </li>
            <li>
              <img
                width="400"
                class="gallery-collection__img"
                src="./images/gallery/third.jpeg"
                alt="Macrame"
                loading="lazy"
              />
            </li>

            <li>
              <img
                width="400"
                class="gallery-collection__img"
                src="./images/gallery/fifth.jpg"
                alt=""
                loading="lazy"
              />
            </li>
            <li>
              <img
                width="400"
                class="gallery-collection__img"
                src="./images/gallery/sixth.jpg"
                alt=""
                loading="lazy"
              />
            </li>
            <li>
              <img
                width="400"
                class="gallery-collection__img"
                src="./images/gallery/seventh.jpg"
                alt=""
                loading="lazy"
              />
            </li>
            <li>
              <img
                width="400"
                class="gallery-collection__img"
                src="./images/gallery/tenth.jpeg"
                alt=""
                loading="lazy"
              />
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <a class="site-logo" href="./index.html">Decor Boutique</a>
        <ul class="contacts-list">
          <li class="contacts-list__item">
            <a class="contacts-list__link" href="mailto:decorboutique@gmail.com"
              >decorboutique@gmail.com</a
            >
          </li>
        </ul>
      </footer>
    </div>
    <script src="./js/gallery.js" type="module"></script>
    <script src="./js/typed.min.js"></script>
    <script src="./js/mobileMenu.js"></script>
  </body>
</html>
