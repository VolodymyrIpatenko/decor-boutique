<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <a href="./index.html"><img class="header-logo" src="./logo.svg" alt="" /></a>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list__item">
            <a class="nav-list__link" href="./rental.html">RENTAL COLLECTION</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="./gallery.html">GALLERY</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link nav-list__link_current" href="">CONTACT US</a>
          </li>
        </ul>
      </nav>
      <ul class="socials">
        <li class="socials__item">
          <a
            class="socials__link"
            target="_blank"
            href="https://www.instagram.com/decorboutiquerental/"
          >
            <i class="socials__icon fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </header>
    <div class="wrapper">
      <main class="main">
        <section class="main-section">
          <form class="form" action="/">
            <h1 class="form__title">Registration</h1>
            <div class="form-control">
              <label class="form-control__label" for="username">Username</label>
              <input
                placeholder="Your name"
                class="form-control__input"
                id="username"
                name="username"
                type="text"
              />
              <div class="form-control__error user-name"></div>
            </div>
            <div class="form-control">
              <label class="form-control__label" for="email">Email</label>
              <input
                placeholder="Email"
                class="form-control__input"
                id="email"
                name="email"
                type="text"
              />
              <div class="form-control__error user-email"></div>
            </div>
            <div class="form-control">
              <span class="form-control__message">Message</span>
              <textarea placeholder="Type your message" class="form-control__field"></textarea>
              <div class="form-control__error form-control__error_message"></div>
            </div>
            <button class="form__submit-btn" type="submit">Submit</button>
          </form>
        </section>
      </main>
      <footer class="footer">
        <address class="address">
          <ul class="address__list">
            <li class="address__list-item">Kiev, str.Pobedu 9</li>
            <li class="address__list-item">
              <a class="address__list-mail" href="mailto:decorator@gmail.com"
                >decorboutique@gmail.com</a
              >
            </li>
          </ul>
        </address>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
